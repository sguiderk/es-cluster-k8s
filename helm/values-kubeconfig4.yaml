# Custom values for kubeconfig_4 deployment (single-node development setup)

## Single node for dev environment
replicaCount: 1

image:
  repository: docker.elastic.co/elasticsearch/elasticsearch
  pullPolicy: IfNotPresent
  tag: "8.11.0"

## Pod Security
podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false  # Set to false for dev

## Resources
resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

## Storage (using emptyDir for dev/test - no PVC needed)
persistence:
  enabled: false
  storageClass: ""
  size: 30Gi
  mountPath: /usr/share/elasticsearch/data

## Service
service:
  type: ClusterIP
  port: 9200
  transportPort: 9300

## Elasticsearch Configuration - Single node mode
elasticsearch:
  security:
    enabled: false  # Disabled for dev
    elasticPassword: "changeme"
    transportPassphrase: ""
    httpPassphrase: ""

  cluster:
    name: elasticsearch
    discovery:
      type: single-node
    # Single node configuration - no initial master nodes needed
    initialMasterNodes: []
    minMasterNodes: 1
    maxLocalStorageNodes: 1

  nodeRoles: "master,data,ingest,ml"

  jvm:
    heapSize: 2g

  network:
    host: "0.0.0.0"
    publishHost: "es-0.elasticsearch-headless.elasticsearch.svc.cluster.local"

## High Availability - disabled for single node
podDisruptionBudget:
  enabled: false

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution: []

## Deployment
namespace: elasticsearch

rbac:
  create: true
  serviceAccountName: elasticsearch

## Health Checks - TCP for single node
livenessProbe:
  tcpSocket:
    port: 9200
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  tcpSocket:
    port: 9200
  initialDelaySeconds: 60
  periodSeconds: 5
  timeoutSeconds: 10
  failureThreshold: 3

nodeSelector: {}
tolerations: []
