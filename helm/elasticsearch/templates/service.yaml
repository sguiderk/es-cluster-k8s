apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-headless
  namespace: {{ .Values.namespace }}
  labels:
    app: elasticsearch
    managed-by: helm
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: elasticsearch
  ports:
    - name: {{ .Values.ports.transportName }}
      port: {{ .Values.service.transportPort }}
      targetPort: {{ .Values.ports.transport }}
    - name: {{ .Values.ports.httpName }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.ports.http }}
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: {{ .Values.namespace }}
  labels:
    app: elasticsearch
    managed-by: helm
spec:
  type: {{ .Values.service.type }}
  selector:
    app: elasticsearch
  ports:
    - name: {{ .Values.ports.httpName }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.ports.http }}
      protocol: {{ .Values.ports.protocol }}
