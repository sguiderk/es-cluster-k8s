apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es
  namespace: {{ .Values.namespace }}
  labels:
    app: elasticsearch
    managed-by: helm
spec:
  serviceName: elasticsearch-headless
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ .Values.rbac.serviceAccountName }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      containers:
      - name: elasticsearch
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        
        ports:
        - name: {{ .Values.ports.httpName }}
          containerPort: {{ .Values.ports.http }}
        - name: {{ .Values.ports.transportName }}
          containerPort: {{ .Values.ports.transport }}
        
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ES_JAVA_OPTS
          value: "-Xms{{ .Values.elasticsearch.jvm.heapSize }} -Xmx{{ .Values.elasticsearch.jvm.heapSize }}"
        
        livenessProbe:
          httpGet:
            path: {{ .Values.livenessProbe.httpGet.path }}
            port: {{ .Values.livenessProbe.httpGet.port }}
            scheme: {{ .Values.livenessProbe.httpGet.scheme }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        
        readinessProbe:
          httpGet:
            path: {{ .Values.readinessProbe.httpGet.path }}
            port: {{ .Values.readinessProbe.httpGet.port }}
            scheme: {{ .Values.readinessProbe.httpGet.scheme }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        
        volumeMounts:
        - name: config
          mountPath: {{ .Values.containerPaths.config }}
          subPath: {{ .Values.configSubPath }}
          readOnly: true
        - name: data
          mountPath: {{ .Values.containerPaths.data }}
        - name: logs
          mountPath: {{ .Values.containerPaths.logs }}
        - name: tmp
          mountPath: {{ .Values.containerPaths.tmp }}
      
      volumes:
      - name: config
        configMap:
          name: {{ .Values.configMapName }}
      - name: data
        emptyDir:
          sizeLimit: {{ .Values.persistence.size }}
      - name: logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}
